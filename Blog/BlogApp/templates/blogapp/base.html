<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Navbar -->
<nav class="bg-green-100 border-b border-gray-300 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center space-x-6">
        <a href="/" class="text-2xl font-extrabold text-green-900">MyBlog</a>

        {% if user.is_authenticated %}
          <a href="{% url 'create_blog' %}" class="text-gray-700 hover:text-purple-600 transition font-medium">Create Blog</a>
          <a href="{% url 'view_blogs' %}" class="text-gray-700 hover:text-purple-600 transition font-medium">Show Blogs</a>
          <a href="{% url 'user_logout' %}" class="text-gray-700 hover:text-red-600 transition font-medium">Logout</a>
        {% else %}
          <a href="{% url 'user_signup' %}" class="text-gray-700 hover:text-green-600 transition font-medium">Signup</a>
          <a href="{% url 'user_login' %}" class="text-gray-700 hover:text-blue-600 transition font-medium">Signin</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="py-8 px-4">
  {% block content %}{% endblock content %}
</div>

</body>
</html>
