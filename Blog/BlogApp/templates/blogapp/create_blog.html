    {% extends 'blogapp/base.html' %}
{% load static %}
{% block title %}Create Blog{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-200 to-blue-100 py-12 px-4">
  <div class="max-w-2xl w-full bg-white p-8 rounded-3xl shadow-2xl">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-8">Create a New Blog</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      

      {% for i in blog_form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
            {{ i.label }}
          </label>
          {{ i }}
          {% if i.errors %}
            <p class="text-red-500 text-sm mt-1">{{i.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-all duration-300">
        ðŸš€ Publish Blog
      </button>
    </form>
  </div>
</div>
{% endblock content %}
